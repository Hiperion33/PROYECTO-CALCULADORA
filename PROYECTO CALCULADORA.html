    <html lang="en">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Calculadora.css">
    </head>
    <body>
        <section>
            <article class="respuesta" id="respuesta">
                 
            </article>
            <div class="Numero" style="width: 60%; height: 65%; margin-left: 10px;">
            <input type="button" value="7" class="Numeros" id="siete">
            <input type="button" value="8" class="Numeros" id="ocho">
            <input type="button" value="9" class="Numeros" id="nueve">
            <input type="button" value="4" class="Numeros" id="cuatro">
            <input type="button" value="5" class="Numeros" id="cinco">
            <input type="button" value="6" class="Numeros" id="seis">
            <input type="button" value="1" class="Numeros" id="uno">
            <input type="button" value="2" class="Numeros" id="dos">
            <input type="button" value="3" class="Numeros" id="tres">
            </div>
                <div class="cerocoma">
            <input type="button" value="0" class="cero" id="cero">
            <input type="button" value="." class="coma" id="coma">
        </div>
        <div class="accion">
            <input type="button" value="+" class="acciones" id="sum">
            <input type="button" value="-" class="acciones" id="rest">
            <input type="button" value="*" class="acciones" id="multiplicacion">
            <input type="button" value="/" class="acciones" id="division">
            <input type="button" value="=" class="acciones" id="igual" >
            <input type="button" value="CA" class="acciones" id="CA">
        </div>
        </section>
        <script src="Calculadora.js"></script>
    </body>
    </html>
